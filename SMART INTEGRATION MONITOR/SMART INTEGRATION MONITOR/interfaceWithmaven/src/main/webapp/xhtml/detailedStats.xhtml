    <h:head>
        <link rel="shorcut icon" href="../images/icon.ico" />
         <link rel="stylesheet" type="text/css" href="../css/css.css"/> 
        <title>Detailed Activity</title>
    </h:head>
    <h:body>
        <div id="headerHome" class="topCenter">
            
            <div class="wrap">
              <h1 id="indexH1" class="head1">DETAILED STATISTICS</h1>
            </div>
         </div>
         <div id="homeBody">
            <div id="homeMenu">
                    <ui:include src="/xhtml/menu.xhtml" />
            </div>
            <div id="statsBody">
                    <p class="thFont" style="font-size: 24px;">Please Define Selection Area: </p>
                    <table id="detailedTable">
                        <TR>
                            <th> <label>Date/Time</label></th>
                            <td>  <label>FROM Date:</label> <input id="fromDate" type="date" required=""/>
                                  <label>FROM Time:</label> <input id="fromTime" type="time" required=""/>
                            </td>
                             <td> <label>TO Date:</label> <input id="toDate" type="date" required=""/>
                                 <label>TO Time:</label> <input id="toTime" type="time" required=""/>
                            </td>
                        </TR>
                        <TR>
                             <th> <label>Response Time(ms)</label></th>
                             <td>
                                <input type="number" name="resTime" min="0" max="1000"/>ms
                            </td>
                        </TR>
                        <TR>
                              <th> <label>IP Address</label></th>
                              <td>
                                 <input type="text" name="ipAdd" min="0" max="1000"/>
                            </td>
                        </TR>
                        <TR>
                            <th> <label>URI</label></th>
                              <td>
                                 <input type="text" name="uri"/>
                            </td>
                        </TR>
                    </table>
                    <table style="visibility: hidden">
                    <TR class="thFont">
                        <TH>Response Time</TH>
                        <TH>Failure Rate</TH>
                        <TH>Trafic</TH>
                      </TR>
