<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="shorcut icon" href="../images/icon.ico" />
         <link rel="stylesheet" type="text/css" href="../css/css.css"/> 
        <title>Traffic</title>
    </h:head>
    <h:body>
        <div id="headerHome" class="topCenter">
            
            <div class="wrap">
              <h1 id="indexH1" class="head1" >TRAFFIC</h1>  
            </div>
         </div>
         <div id="homeBody">
            <div id="homeMenu">
                    <ui:include src="/xhtml/menu.xhtml" />
            </div>
            
             <div id="trBody" class="page">
                <h:form>
                    
                <h2 class="thFont" style="text-align: center;">Hourly Traffic</h2>
                 <p:poll interval="3600" update="hChart"/>
                 <p:panel style="background-color:   rgba(1,1,1,.0); border: none;" >  
                     <p:lineChart id="hChart" value="#{trBean.hModel}" animate="true" legendPosition="ne" seriesColors=""
                      minY="0" maxY="1000" style="height:300px; width: 100%;"/>
                 </p:panel>
                 
                 <h2 class="thFont" style="text-align: center;">Daily Traffic</h2>
                 <p:poll interval="86400" update="dChart"/>
                 <p:panel style="background-color:   rgba(1,1,1,.0); border: none;">  
                     <p:lineChart id="dChart" value="#{trBean.dModel}" animate="true" legendPosition="ne" seriesColors=""
                      minY="0" maxY="10000" style="height:300px; width: 100%;"/>
                 </p:panel>
                 
                 <h2 class="thFont" style="text-align: center;">Weekly Traffic</h2>
                 <p:poll interval="604800" update="wChart"/>
                 <p:panel style="background-color:  rgba(1,1,1,.0); border: none;">  
                     <p:lineChart id="wChart" value="#{trBean.wModel}" animate="true" legendPosition="ne" seriesColors=""
                      minY="0" maxY="100000" style="height:300px; width: 100%;"/>
                 </p:panel>
                </h:form>
            </div>
         </div>
    </h:body>
</html>
