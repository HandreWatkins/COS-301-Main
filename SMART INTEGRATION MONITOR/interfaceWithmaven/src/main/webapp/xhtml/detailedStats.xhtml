<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="shorcut icon" href="../images/icon.ico" />
         <link rel="stylesheet" type="text/css" href="../css/css.css"/> 
        <title>User Defined Rules</title>
    </h:head>
    <h:body>
        <div id="headerHome" class="topCenter">
            
            <div class="wrap">
              <h1 id="indexH1" class="head1">USER DEFINED RULES</h1>
            </div>
         </div>
         <div id="homeBody">
            <div id="homeMenu">
                    <ui:include src="/xhtml/menu.xhtml" />
            </div>
             <div id="statsBody" align="center">
                 <div id="inputValues" style="width: 30%;" >
                <h:form>
                    <h2 class="thFont" style="font-size: 22px;">Please specify the rules of analysis:</h2>
                    <table>
                        <TR>
                            <th><label>Response Time:</label></th>
                            <th><p:inputText value="#{ruleBean.expectedTime}" styleClass="loginBoxes" type="number"  id="userRT" required="true" requiredMessage="INPUT ERROR:Please provide a valid response time" a:placeholder="RESPONSE TIME"><f:validateLongRange minimum="0" /></p:inputText></th>
                            <p:tooltip styleClass="thFont" id="rtTool" for="userRT" value="Specify the cutoff response time that seperates successfull calls from failed calls" />
                       </TR>
                        <tr>
                        <th><label>URI:</label></th>
                        <th><p:inputText value="#{ruleBean.uri}" styleClass="loginBoxes" type="text" id="userURI" required="true" requiredMessage="INPUT ERROR:Please provide an URI" a:placeholder="URI" /></th>
                            <p:tooltip styleClass="thFont" id="uriTool" for="userURI" value="Specify the URI for the Response Time given above" />
                        </tr>
                        <tr></tr>
                        <tr>
                            <th></th>
                            <th><p:commandButton value="Submit" id="submit" action="#{ruleBean.uriExists}"/></th>
                        </tr>
                    </table>

                </h:form>    
                </div>
                 
                  <div id="userTable" style="width: 50%;" >
                    <h:form>
                        <h2 class="thFont" style="text-align: center;">Current User Defined Rules</h2>
                       
                            <p:dataTable id="status" styleClass="dataTableView" value="#{ruleBean.allrule}" var="rules"  scrollable="true" scrollHeight="100%" >
		<p:column>
			<f:facet name="header">Rules ID</f:facet>
                        <h:outputText value="#{rules.rulesId}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">Created date</f:facet>
                        <h:outputText value="#{rules.dateTime}"></h:outputText>
		</p:column>
                <p:column>
			<f:facet name="header">User Defined</f:facet>
                        <h:outputText value="#{rules.user.username}"></h:outputText>
		</p:column>
                <p:column>
			<f:facet name="header">Expected Time</f:facet>
                        <h:outputText value="#{rules.expectedTime}"></h:outputText>
		</p:column>
                <p:column>
			<f:facet name="header">URI</f:facet>
                        <h:outputText value="#{rules.uri}"></h:outputText>
		</p:column>
                
            </p:dataTable>
                    
                    
                    </h:form>
                  </div>
            </div>
            
        </div>
    </h:body>
</html>
