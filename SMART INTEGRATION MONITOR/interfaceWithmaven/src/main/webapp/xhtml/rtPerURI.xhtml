<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="shorcut icon" href="../images/icon.ico" />
         <link rel="stylesheet" type="text/css" href="../css/css.css"/> 
        <title>Requests per URI</title>
    </h:head>
    <h:body>
        <div id="headerHome" class="topCenter">
            
            <div class="wrap">
              <h1 id="indexH1" class="head1" >REQUESTS PER URI</h1>
            </div>
         </div>
         <div id="homeBody">
            <div id="homeMenu">
                    <ui:include src="/xhtml/menu.xhtml" />
            </div>
            
            <div class="page" id="rtBody">
                <div id="graphRT" style="width: 50%; float: left;">
                <ui:include src="/xhtml/rtPerURIFace.xhtml" />
                </div>
                <h:form>
                    <p:poll interval="5" update="rqTable"/>
                        <div id="startsRT" style="width: 50%; float: left;">
                            <h2>Listed Requests</h2>
                            <p:dataTable id="rqTable" var="main" value="#{rtPerURIBean.main}" scrollable="true" scrollHeight="50px">
                                <p:column headerText="URI">
                                    <h:outputText value="#{main.uri}" />
                                </p:column>

                                <p:column headerText="Requests" sortBy="#{main.count}">
                                    <h:outputText value="#{main.count}" />
                                </p:column>

                            </p:dataTable>
                        </div>
                </h:form>
            </div>
                
         </div>
    </h:body>
</html>
