<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="shorcut icon" href="../images/icon.ico" />
         <link rel="stylesheet" type="text/css" href="../css/css.css"/> 
        <title>Failure Rate</title>
    </h:head>
    <h:body>
        <div id="headerHome" class="topCenter">
            
            <div class="wrap">
              <h1 id="indexH1" class="head1" >FAILURE RATE</h1>
            </div>
         </div>
         <div id="homeBody">
            <div id="homeMenu">
                    <ui:include src="/xhtml/menu.xhtml" />
            </div>
            
             <div id="rtBody" class="page">
                 <div style="width:50%; float: left;">
                    <ui:include src="/xhtml/failureRateFace.xhtml" />
                 </div>
                 <div style="width:50%; float: left;">
                     <h2 class="formHeaders">List of Failures</h2>
                     <p:dataTable var="distress" value="#{frBean.failureMapreduce()}" scrollable="true" scrollHeight="100%">
                        
                         <p:column headerText="URI">
                             <h:outputText value="#{distress.uri}" />
                         </p:column>
                         <p:column headerText="Quantity" sortBy="#{distress.count}">
                             <h:outputText value="#{distress.count}" />
                         </p:column>
                         
                    </p:dataTable>
                 </div>
            </div>
         </div>
    </h:body>
</html>
