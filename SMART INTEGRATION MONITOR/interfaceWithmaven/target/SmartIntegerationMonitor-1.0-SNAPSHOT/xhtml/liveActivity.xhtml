<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="shorcut icon" href="../images/icon.ico" />
         <link rel="stylesheet" type="text/css" href="../css/css.css"/> 
        <title>Live Activity</title>
    </h:head>
    <h:body>
        <div id="headerHome" class="topCenter">
            
            <div class="wrap">
              <h1 id="indexH1" class="head1">LIVE ACTIVITY</h1>
            </div>
         </div>
         <div id="homeBody">
            <div id="homeMenu">
                    <ui:include src="/xhtml/menu.xhtml" />
            </div>
            
            <div id="liveBody">
                <h:form>
                    <p:clock></p:clock>
                    <p:commandButton value="Export as xml" ajax="false" >
                    <p:dataExporter type="xml" target="status" fileName="Mainactivity"/>
                </p:commandButton>
                <p:commandButton value="Export as CSV" ajax="false" >
                     <p:dataExporter type="csv" target="status" fileName="Mainactivity"/>
                </p:commandButton><br/>
                <p:dataTable id="status" styleClass="dataTableView" value="#{mainactivityBean.allMainactivity}" var="mainActivity" scrollable="true" scrollHeight="30%">
		<p:column>
			<f:facet name="header">Mainactivity Id</f:facet>
                        <h:outputText value="#{mainActivity.mainactivityId}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">Created date</f:facet>
			<h:outputText value="#{mainActivity.createDate}"></h:outputText>
		</p:column>
                <p:column>
			<f:facet name="header">IP</f:facet>
			<h:outputText value="#{mainActivity.ip}"></h:outputText>
		</p:column>
                <p:column>
			<f:facet name="header">URI</f:facet>
			<h:outputText value="#{mainActivity.uri}"></h:outputText>
		</p:column>
                <p:column>
			<f:facet name="header">Response Time</f:facet>
                        <h:outputText value="#{mainActivity.responseTime}"></h:outputText>
		</p:column>
	</p:dataTable>
            </h:form>
            </div>
            
        </div>
    </h:body>
</html>
