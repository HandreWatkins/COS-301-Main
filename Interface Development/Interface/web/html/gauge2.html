<html>
    <head>
         <link rel="stylesheet" type="text/css" href="../css/gauge2.css">
        <title>Response Time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <script src="../javascript/js/raphael.2.1.0.min.js"></script>
    <script src="../javascript/js/justgage.1.0.1.min.js"></script>
    <script>
      var g1, g2, g3;
      
      window.onload = function(){
        var g1 = new JustGage({
          id: "g1", 
          value: getRandomInt(0, 32), 
          min: 0,
          max: 100,
          title: "Green",
          label: "",
          levelColorsGradient: false
        });
        
        var g2 = new JustGage({
          id: "g2", 
          value: getRandomInt(34, 65),
          min: 0,
          max: 100,
          title: "Yellow",
          label: "",
          levelColorsGradient: false
        });
        
        var g3 = new JustGage({
          id: "g3", 
          value: getRandomInt(66, 100), 
          min: 0,
          max: 100,
          title: "Red",
          label: "",
          levelColorsGradient: false
        });
      
        setInterval(function() {
          g1.refresh(getRandomInt(0, 32));
          g2.refresh(getRandomInt(34, 65));          
          g3.refresh(getRandomInt(66, 100));
        }, 2500);
      };
    </script>
    </head>
    <body>    
    <div id="g1"></div>
    <div id="g2"></div>
    <div id="g3"></div>
</body>
</html>
