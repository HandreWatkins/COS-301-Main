<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../css/css.css"/>
        <title>Generate Report</title>
    </h:head>
    <h:body>
       <div id="headerHome" class="topCenter">
            
            <div class="wrap">
              <h1 id="indexH1" class="head1">GENERATE REPORT</h1>
            </div>
         </div>
         <div id="homeBody">
           <div id="homeMenu">
                <ul>
                    <li><a href='../xhtml/dashboard.xhtml'><span>Dashboard</span></a></li>
                    <li><a href='../xhtml/detailedStats.xhtml'><span>Detailed Statistics</span></a></li>
                    <li><a href='../xhtml/report.xhtml'><span>Generate Report</span></a></li>
                    <li class='last'><a href='../index.xhtml' onclick="return confirm('Are you sure you want to exit?')"><span>Exit</span></a></li>
                </ul>
            </div>
            <div id="reportBody">
                <form  id="reportForm" method="get" action="../files/file.pdf">
                     <p class="thFont">This function allows you to generate a documented report of archived network statistics on the dates of your preference. </p>
                   <label>From:</label>
                   <label>Date:</label> <input id="fromDate" type="date" required=""/>
                   <label>Time:</label> <input id="fromTime" type="time" required=""/>
                   
                
                   <label>To:</label> 
                   <label>Date:</label> <input id="toDate" type="date" required=""/>
                   <label>Time:</label> <input id="toTime" type="time" required=""/>
                   
                   <label>Format:</label><select>
                        <option value="PDF">PDF</option>
                        <option value="XLS">XLS</option>
                        <option value="CSV">CSV</option>
                        <option value="TEXT">TEXT</option>
                  </select>
                  

                   <button type="submit" id="dlBut" class="button">Download!</button>
                </form>
            </div>
            
        </div>
    </h:body>
</html>
