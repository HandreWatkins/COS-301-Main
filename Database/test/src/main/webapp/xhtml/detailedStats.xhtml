<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
         <link rel="stylesheet" type="text/css" href="../css/css.css"/> 
        <title>Detailed Statistics</title>
    </h:head>
    <h:body>
        <div id="headerHome" class="topCenter">
            
            <div class="wrap">
              <h1 id="indexH1" class="head1">DETAILED STATISTICS</h1>
            </div>
         </div>
         <div id="homeBody">
            <div id="homeMenu">
                <ul>
                    <li><a href='../xhtml/dashboard.xhtml'><span>Dashboard</span></a></li>
                    <li><a href='../xhtml/detailedStats.xhtml'><span>Detailed Statistics</span></a></li>
                    <li><a href='../xhtml/report.xhtml'><span>Generate Report</span></a></li>
                    
                </ul>
            </div>
            <div id="statsBody">
                <h:dataTable class="thFont" value="#{mainactivityBean.allMainactivity}" var="mainActivity">
		<h:column>
			<f:facet name="header">Mainactivity Id</f:facet>
                        <h:outputText value="#{mainActivity.mainactivityId}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Created date</f:facet>
			<h:outputText value="#{mainActivity.createDate}"></h:outputText>
		</h:column>
                <h:column>
			<f:facet name="header">IP</f:facet>
			<h:outputText value="#{mainActivity.ip}"></h:outputText>
		</h:column>
                <h:column>
			<f:facet name="header">URI</f:facet>
			<h:outputText value="#{mainActivity.uri}"></h:outputText>
		</h:column>
                <h:column>
			<f:facet name="header">Response Time</f:facet>
                        <h:outputText value="#{mainActivity.responseTime}"></h:outputText>
		</h:column>
	</h:dataTable>
            </div>
            
        </div>
    </h:body>
</html>
